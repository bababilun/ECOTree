<html>

<head>
    <title>ECOTree Simple Tree 4</title>

    <script type="text/javascript" src="ECOTree.js"></script>
    <link type="text/css" rel="stylesheet" href="ECOTree.css" />

    <!-- <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v" /> -->

    <style>
        v\:* {
            /* behavior: url(#default#VML); */
        }
    </style>

    <style>
        .copy {
            font-family: "Microsoft YaHei";
            font-size: 10px;
            color: #CCCCCC;
        }
        
        #sample2 {
            font-size: 20px;
        }
    </style>
    <script>
        var t = null;

        function CreateTree() {
            t = new ECOTree('t', 'sample2');
            t.config.iRootOrientation = ECOTree.RO_LEFT;

            //设置节点的大小
            t.config.defaultNodeWidth = 200;
            t.config.defaultNodeHeight = 40;
            // 纵向间隔
            t.config.iSubtreeSeparation = 20;
            // 横向间隔
            t.config.iSiblingSeparation = 10;
            t.config.linkType = 'B';

            //是否允许给节点加链接，是否允许给节点加图片
            t.config.useTarget = false;

            t.config.nodeFill = ECOTree.NF_GRADIENT;
            t.config.colorStyle = ECOTree.CS_LEVEL;
            // t.config.levelColors = ["#966E00", "#BC9400", "#D9B100", "#FFD700"];
            // t.config.levelBorderColors = ["#FFD700", "#D9B100", "#BC9400", "#966E00"];
            t.config.nodeColor = "#FFD700";
            t.config.nodeBorderColor = "#FFD700";
            t.config.linkColor = "#FFD700";

            //此处通过从数据库或其它地方读取节点信息，生成添加节点的代码
            //参数前三位是必须的；
            //第一位是本节点id，第二位是父节点id、根节点的父节点为-1，第三位为节点文本；
            //第四位为节点上显示的图片/照片、图片放到img下并在数据库中记录名称即可，未设参数则取默认图片；
            //第五位为超链接、最好是访问统一程序传入本节点id；
            //第六、七位为节点的个性化宽、高。
            t.add(1, -1, '经开区两站两员组织架构图', null, null, "#F08080");
            t.add(2, 1, '经开区');
            t.add(3, 2, '芝麻墩街道（赵吉平）');
            t.add(4, 2, '梅家埠街道（张海滨）');
            t.add(5, 2, '朝阳街道（王平）');
            t.add(6, 3, '芝麻墩薛店子(刘爱胜)');
            t.add(7, 3, '芝麻墩毛屯(王义龙)');
            t.add(8, 3, '芝麻墩东兰墩(王艳东)');
            t.add(9, 4, '梅家埠黄贺城村(张庆文)');
            t.add(10, 4, '梅家埠西杨贺村(杨振国)');
            t.add(11, 4, '梅家埠密墩村(徐蒙)');
            t.add(12, 5, '朝阳堰上(刘春栋)');
            t.add(13, 5, '朝阳前相庄(张继强)');
            t.add(14, 5, '朝阳中相庄(陈希尧)');
            t.UpdateTree();
        }
    </script>
</head>

<body onload="CreateTree();">
    <h4>ECOTree Simple Tree 4&nbsp;<span class="copy">&copy;2006 Emilio Cortegoso Lobato</span></h4>
    <div id="sample2">
    </div>
</body>

</html>
